<svg version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style type="text/css"><![CDATA[
    svg {background: linear-gradient(to bottom right, #50a3a2 0%, #53e3a6 100%);}
    ]]></style>
