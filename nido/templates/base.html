<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body id="{% block body_id %}{% endblock %}">
    {% block body %}{% endblock %}
</body>
</html>
